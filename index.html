<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./favicon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./style/style.css">
    <title>WebshopTest</title>
</head>
<body>
    <div class="page">

        <header>
            <div class="head">
                <div class="menu">
                    <div class="burger-menu">
                        <span>МЕНЮ</span>
                        <div class="icons-menu"></div>
                        <!-- <img src="icons/menu.svg" alt=""> -->
                    </div>
                    <div class="phone">
                        <a href="tel:+78312910707">+7(831)291-07-07 <span>горячая линия</span></a>
                        <a href="tel:+78312913131">+7(831)291-31-31 <span>интернет-магазин</span></a>
                    </div>
                </div>
    
                <div class="logo">
                    <img src="icons/логотип.svg" alt="">
                </div>
    
                <div class="search">
                    <div>
                        <div class="loupe-img"></div>
                        <!-- <img src="icons/loupe.svg" alt=""> -->
                    </div>
                    <div>
                        <img src="icons/shop_cart_line.svg" alt="">
                    </div>
                    <div class="shop-cart">
                        <img src="icons/shopping-cart.svg" alt="">                      
                        <span>15</span>
                        
                    </div>
                </div>
            </div>
        </header>
    
        <section>
            <div class="wrapper">
                <div class="left-block">
                    <div class="frutis">
                        <div class="text_flex">
                            <div>
                                <h4>Фрукты</h4>
                                <span>Скидка 20% на турецкие фрукты</span>
                            </div>
                            <div><button class="see">Смотреть</button></div>   
                        </div>
                        <div class="frutis-img">
                            <img src="img/frutis.png" alt="">
                        </div>
                    </div>
    
                    <div class="berries_juices">
                        <div class="berries">
                            <div class="text_flex">
                                <div class="text_flex_description">
                                    <h4>Ягоды</h4>
                                    <span>Сезонные новинки</span>
                                </div>
                                <div>
                                    <button class="see">Смотреть</button>
                                </div>
                                
                                
                            </div>
                            <div class="berries-img">
                                <img src="img/berries.png" alt="">
                            </div>
                        </div>
    
                        <div class="juices">
                            <div class="text_flex">
                                <div>
                                    <h4>Соки</h4>
                                    <span>Новые вкусы</span>
                                </div>
                                <div>
                                    <button class="see">Смотреть</button>
                                </div>
                                
                                
                            </div>
                            <div class="juices-img">
                                <img src="img/Juices.png" alt="">
                            </div>
                        </div>
                    </div>
                </div>
    
                <div class="right-block">
                    <div class="text_flex_right">
                        <div>
                            <h4>Овощи</h4>
                            <span>Горшочек свежей зелени в подарок при любой покупке</span>
                        </div>
                        <div>
                            <button class="see">Смотреть</button>
                        </div>
                        
                        
                    </div>
                    <div class="vegetables-img">
                        <img src="img/Vegetables.png" alt="">
                    </div>
                </div>
            </div>
        </section>

    </div>
</body>
</html>
